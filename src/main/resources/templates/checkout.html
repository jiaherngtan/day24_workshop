<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
</head>

<body>
    <h1>Your order</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Order Id</th>
                <th>Product Id</th>
                <th>Name</th>
                <th>Unit Price</th>
                <th>Discount</th>
                <th>Quantity</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="p: ${products}">
                <td><span th:text="*{orderId}"></span></td>
                <td><span th:text="${p.productId}"></span></td>
                <td><span th:text="${p.productName}"></span></td>
                <td><span th:text="${p.unitPrice}"></span></td>
                <td><span th:text="${p.discount}"></span></td>
                <td><span th:text="${p.quantity}"></span></td>
            </tr>
        </tbody>
    </table>
</body>

</html>
