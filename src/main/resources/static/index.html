<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create an Order</title>
</head>

<body>
    <h1>Create an order</h1>
    <form action="/order" method="POST">
        <table>
            <tr>
                <td>Order Date:</td>
                <td><input type="date" name="date"></td>
            </tr>
            <tr>
                <td>Customer name:</td>
                <td><input type="text" name="name"></td>
            </tr>
            <tr>
                <td>Ship address:</td>
                <td><input type="text" name="address"></td>
            </tr>
            <tr>
                <td>Notes:</td>
                <td>
                    <textarea name="notes" rows="4" cols="30"></textarea>
                </td>
            </tr>
            <tr>
                <td>Tax:</td>
                <td><input type="number" step="0.01" name="tax"></td>
            </tr>
            <tr>
                <td>Product:</td>
                <td><input type="text" name="product"></td>
            </tr>
            <tr>
                <td>Unit price:</td>
                <td><input type="number" step="0.01" name="price"></td>
            </tr>
            <tr>
                <td>Discount:</td>
                <td><input type="number" step="0.01" name="discount"></td>
            </tr>
            <tr>
                <td>Quantity:</td>
                <td><input type="number" name="quantity"></td>
            </tr>
            <tr>
                <td></td>
                <td><button type="submit">Add to Cart</button></td>
            </tr>
        </table>
    </form>
</body>

</html>
